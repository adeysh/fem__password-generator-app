<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="A secure password generator application that creates strong passwords based on your preferences" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Password generator app</title>
    <script type="module" src="/src/main.js" defer></script>

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            position: absolute;
            display: none;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main class="password-generator">
        <h1 class="password-generator__title">Password Generator</h1>
        <section class="password-generator__display-container">
            <p class="password-generator__password-text">Exrdg09</p>
            <div class="password-generator__copy-btn">
                <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg" class="password-generator__copy-btn-img">
                    <path
                        d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                        fill="#A4FFAF" />
                </svg>
            </div>
        </section>
        <form class="password-generator__generator-form">
            <section class="password-generator__length-config">
                <div class="password-generator__length-config-header">
                    <label for="config-slider" class="password-generator__length-config-label">
                        Character Length
                    </label>
                    <p class="password-generator__length-config-value">
                        7
                    </p>
                </div>
                <input type="range" name="config-slider" id="config-slider"
                    class="password-generator__length-config-slider" min="1" max="20" value="10">
            </section>
            <fieldset class="passsword-generator__options">
                <legend class="visually-hidden">Password Character Options</legend>
                <label class="passsword-generator__options-item">
                    <input type="checkbox" class="password-generator__options-checkbox" name="option-uppercase"
                        id="option-uppercase">
                    "Include Uppercase Letters"
                </label>
                <label class="passsword-generator__options-item">
                    <input type="checkbox" class="password-generator__options-checkbox" name="option-lowercase"
                        id="option-lowercase">
                    "Include Lowercase Letters"
                </label>
                <label class="passsword-generator__options-item">
                    <input type="checkbox" class="password-generator__options-checkbox" name="option-numbers"
                        id="option-numbers">
                    "Include Numbers"
                </label>
                <label class="passsword-generator__options-item">
                    <input type="checkbox" class="password-generator__options-checkbox" name="option-symbols"
                        id="option-symbols">
                    "Include Symbols"
                </label>
            </fieldset>
            <section class="password-generator__strength-config">
                <p class="password-generator__strength-label">
                    Strength
                </p>
                <div class="password-generator__strength-meter">
                    <p class="password-generator__strength-value">
                        Weak
                    </p>
                    <div class="password-generator__strength-indicator">
                        <div class="password-generator__strength-bar"></div>
                        <div class="password-generator__strength-bar"></div>
                        <div class="password-generator__strength-bar"></div>
                        <div class="password-generator__strength-bar"></div>
                    </div>
                </div>
            </section>
            <button type="submit" class="password-generator__generate-btn">
                Generate
                <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"
                    class="password-generator__generate-btn-img">
                    <path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z" />
                </svg>
            </button>
        </form>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
            Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/adeysh">Adesh Katiya</a>.
    </footer>
</body>

</html>
